    <script type="text/javascript">
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

        function load()
        {
          document.getElementById("next").style.display = "none";
        }
    </script>


    <script type="text/javascript">
        var intervalID = setInterval(update_values,1000);
        var data_content = "random";
          function update_values() {
                $.getJSON($SCRIPT_ROOT + '/getdata',
                       
              function(data) {
                $('#result').text(data.result);
                data_content = data.result;
                console.log(data);
                if(data_content == "No Customers")
                document.getElementById("next").style.display = "none";
                else
                document.getElementById("next").style.display = "unset";
              });
            };
    </script>

<script type="text/javascript">
  var intervalID = setInterval(update_values,1000);
  
    function update_values() {
          $.getJSON($SCRIPT_ROOT + '/get_current_user',
                 
        function(data) {
          $('#current_user').text(data.result);
          console.log(data)
        });
      };
</script>
